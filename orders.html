<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DapoDapo - Orders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .app-container {
      width: 100%;
      max-width: 414px;
      height: 896px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px 0;
      font-size: 14px;
      font-weight: 600;
      color: #334155;
    }

    /* Header */
    .app-header {
      padding: 15px 20px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f1f5f9;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: #2e7d32;
    }

    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scrollbar-width: none;
    }
    .content::-webkit-scrollbar { display: none; }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #1e293b;
    }

    /* Order Card */
    .order-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      position: relative;
    }

    .order-image {
      height: 120px;
      width: 100%;
      background-size: cover;
      background-position: center;
    }

    .order-details {
      padding: 16px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .order-name {
      font-weight: 600;
      font-size: 17px;
      color: #1e293b;
    }

    .order-price {
      color: #4CAF50;
      font-weight: 700;
      font-size: 17px;
    }

    .order-meta {
      display: flex;
      justify-content: space-between;
      color: #64748b;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .order-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-pending { background: #fef3c7; color: #d97706; }
    .status-confirmed { background: #dcfce7; color: #166534; }
    .status-delivered { background: #dbeafe; color: #1d4ed8; }
    .status-cancelled { background: #fee2e2; color: #dc2626; }

    .chef-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
      padding-top: 12px;
      border-top: 1px solid #f1f5f9;
    }

    .chef-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .chef-name {
      font-weight: 600;
      font-size: 15px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .message-chef {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      background: #f1f5f9;
      color: #475569;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .cancel-request {
      padding: 12px 16px;
      border-radius: 12px;
      background: #ef4444;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .no-orders {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .no-orders i {
      font-size: 48px;
      margin-bottom: 16px;
      color: #cbd5e1;
    }

    /* Bottom Nav */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      border-top: 1px solid #f1f5f9;
      background: white;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #94a3b8;
      padding: 5px 15px;
    }
    .nav-item.active { color: #4CAF50; }
    .nav-icon { font-size: 22px; margin-bottom: 4px; }

    /* Notification Badge */
    .notification-badge {
      position: absolute;
      top: 4px;
      right: -6px;
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <span>9:41</span>
      <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i></div>
    </div>

    <!-- Header -->
    <div class="app-header">
      <div class="logo">
        <div class="logo-icon">d</div>
        <div class="logo-text">DapoDapo</div>
      </div>
    </div>

    <!-- Content -->
    <div class="content" id="contentArea">
      <!-- Orders will be populated here -->
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
      <a class="nav-item" href="home.html">
        <div class="nav-icon"><i class="fas fa-home"></i></div>
        <div>Home</div>
      </a>
      <a class="nav-item active" href="orders.html">
        <div class="nav-icon"><i class="fas fa-shopping-cart"></i></div>
        <div>Orders</div>
      </a>
      <a class="nav-item" href="history.html">
        <div class="nav-icon"><i class="fas fa-history"></i></div>
        <div>History</div>
      </a>
      <a class="nav-item" href="profile.html">
        <div class="nav-icon"><i class="fas fa-user"></i></div>
        <div>Profile</div>
      </a>
    </div>
  </div>

  <script>
    // Sample order data
    let ordersData = [
      {
        id: 1,
        name: "Nasi Lemak",
        price: 12.00,
        quantity: 2,
        status: "pending", // pending, confirmed, delivered, cancelled
        chef: "Chef Mei Lin",
        image: "https://images.unsplash.com/photo-1603133872878-684f208fb84b?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
        chefPhone: "+60123325977"
      },
      {
        id: 2,
        name: "Beef Rendang",
        price: 18.00,
        quantity: 1,
        status: "confirmed",
        chef: "Chef Ahmad",
        image: "https://images.unsplash.com/photo-1626082927389-6cd63a5e46d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
        chefPhone: "+60123325977"
      },
      {
        id: 3,
        name: "Roti Canai",
        price: 5.00,
        quantity: 3,
        status: "delivered",
        chef: "Chef Raj",
        image: "https://images.unsplash.com/photo-1631515231030-9f2e3d0a8e8a?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
        chefPhone: "+60123325977"
      }
    ];

    function renderOrders() {
      const content = document.getElementById('contentArea');
      
      if (ordersData.length === 0) {
        content.innerHTML = `
          <div class="no-orders">
            <i class="fas fa-box-open"></i>
            <h3>No orders yet</h3>
            <p>Place your first order from the Home page</p>
          </div>
        `;
        return;
      }

      let html = '<h2 class="section-title">Your Orders</h2>';
      
      ordersData.forEach(order => {
        const isCancellable = order.status === 'pending' || order.status === 'confirmed';
        const total = (order.price * order.quantity).toFixed(2);
        
        html += `
          <div class="order-card">
            <div class="order-image" style="background-image: url('${order.image}')"></div>
            <div class="order-details">
              <div class="order-header">
                <div class="order-name">${order.name} × ${order.quantity}</div>
                <div class="order-price">RM ${total}</div>
              </div>
              <div class="order-meta">
                <span>Order #${order.id.toString().padStart(4, '0')}</span>
                <span class="order-status status-${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span>
              </div>
              
              <div class="chef-info">
                <div class="chef-avatar">${order.chef.charAt(0)}</div>
                <div class="chef-name">${order.chef}</div>
              </div>
              
              <div class="action-buttons">
                <button class="message-chef" onclick="messageChef('${order.chefPhone}', '${order.name}', ${order.quantity})">
                  <i class="fab fa-whatsapp"></i> Message Chef
                </button>
                ${isCancellable ? 
                  `<button class="cancel-request" onclick="cancelOrder(${order.id})">
                    Cancel Request
                  </button>` : ''}
              </div>
            </div>
          </div>
        `;
      });
      
      content.innerHTML = html;
    }

    function messageChef(phone, dish, quantity) {
      const message = encodeURIComponent(`Hi Chef! I'd like to inquire about my order:\n\nDish: ${dish}\nQuantity: ${quantity}\n\nThank you!`);
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }

    function cancelOrder(orderId) {
      if (!confirm('Are you sure you want to cancel this order?')) return;
      
      // Update order status
      const order = ordersData.find(o => o.id === orderId);
      if (order) {
        order.status = 'cancelled';
      }
      
      // Show success
      alert('✅ Order cancelled successfully');
      
      // Re-render
      renderOrders();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', renderOrders);
  </script>
</body>
</html>
