<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DapoDapo - History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .app-container {
      width: 100%;
      max-width: 414px;
      height: 896px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px 0;
      font-size: 14px;
      font-weight: 600;
      color: #334155;
    }

    .app-header {
      padding: 15px 20px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f1f5f9;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: #2e7d32;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .empty-state i {
      font-size: 60px;
      margin-bottom: 20px;
      color: #cbd5e1;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #64748b;
    }

    .empty-state p {
      font-size: 16px;
      color: #94a3b8;
    }

    .order-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin: 16px 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      border-left: 4px solid #4CAF50;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .order-id {
      font-weight: 600;
      color: #1e293b;
    }

    .order-date {
      color: #64748b;
      font-size: 13px;
    }

    .order-items {
      margin: 12px 0;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .order-total {
      font-weight: 700;
      color: #4CAF50;
      margin-top: 12px;
      text-align: right;
    }

    .rating-section {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f1f5f9;
    }

    .rating-label {
      font-size: 14px;
      color: #64748b;
    }

    .rating-stars {
      display: flex;
      gap: 2px;
    }

    .star {
      color: #FFC107;
      font-size: 16px;
    }

    .star.empty {
      color: #ddd;
    }

    /* SCROLLABLE CONTENT */
    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      padding: 0 0 80px 0; /* Space for bottom nav */
    }

    /* HIDE SCROLLBAR */
    .scrollable-content::-webkit-scrollbar {
      width: 0 !important;
      display: none;
    }
    .scrollable-content {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* FIXED BOTTOM NAVIGATION */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      border-top: 1px solid #f1f5f9;
      background: white;
      z-index: 10;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #94a3b8;
      padding: 5px 15px;
      text-decoration: none;
    }
    .nav-item.active { color: #4CAF50; }
    .nav-icon { font-size: 22px; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <span>9:41</span>
      <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i></div>
    </div>

    <!-- Header -->
    <div class="app-header">
      <div class="logo">
        <div class="logo-icon">d</div>
        <div class="logo-text">DapoDapo</div>
      </div>
      <div class="header-actions">
        <div class="icon-btn"><i class="fas fa-bell"></i></div>
      </div>
    </div>

    <!-- History Content -->
    <div class="scrollable-content" id="historyContent">
      <!-- Loading skeleton -->
      <div class="order-card" style="opacity:0.7; animation:none;">
        <div class="order-header">
          <div class="order-id">#ORD-XXXXX</div>
          <div class="order-date">Oct XX, 2025</div>
        </div>
        <div class="order-items">
          <div class="order-item">
            <span>Item Name (x1)</span>
            <span>RM 0.00</span>
          </div>
        </div>
        <div class="order-total">Total: RM 0.00</div>
        <div class="rating-section">
          <div class="rating-label">Your rating:</div>
          <div class="rating-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
        </div>
      </div>
      <div class="order-card" style="opacity:0.7; animation:none;">
        <div class="order-header">
          <div class="order-id">#ORD-XXXXX</div>
          <div class="order-date">Oct XX, 2025</div>
        </div>
        <div class="order-items">
          <div class="order-item">
            <span>Item Name (x1)</span>
            <span>RM 0.00</span>
          </div>
        </div>
        <div class="order-total">Total: RM 0.00</div>
        <div class="rating-section">
          <div class="rating-label">Your rating:</div>
          <div class="rating-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
      <a class="nav-item" href="home.html">
        <div class="nav-icon"><i class="fas fa-home"></i></div>
        <div>Home</div>
      </a>
      <a class="nav-item" href="orders.html">
        <div class="nav-icon"><i class="fas fa-shopping-cart"></i></div>
        <div>Orders</div>
      </a>
      <a class="nav-item active" href="history.html">
        <div class="nav-icon"><i class="fas fa-history"></i></div>
        <div>History</div>
      </a>
      <a class="nav-item" href="profile.html">
        <div class="nav-icon"><i class="fas fa-user"></i></div>
        <div>Profile</div>
      </a>
    </div>
  </div>

  <script>
    // Sample history data with ratings
    const orders = [
      {
        id: "#ORD-2025-1020",
        date: "Oct 20, 2025",
        items: [
          { name: "Nasi Lemak", quantity: 2, price: 24.00 },
          { name: "Tea", quantity: 1, price: 2.00 }
        ],
        total: 26.00,
        rating: 4 // out of 5
      },
      {
        id: "#ORD-2025-1019",
        date: "Oct 19, 2025",
        items: [
          { name: "Beef Rendang", quantity: 1, price: 18.00 }
        ],
        total: 18.00,
        rating: 5
      },
      {
        id: "#ORD-2025-1018",
        date: "Oct 18, 2025",
        items: [
          { name: "Roti Canai", quantity: 3, price: 15.00 },
          { name: "Coffee", quantity: 2, price: 6.00 }
        ],
        total: 21.00,
        rating: 3
      }
    ];

    // Render history after simulated load
    setTimeout(() => {
      const content = document.getElementById('historyContent');
      
      if (orders.length > 0) {
        let html = '';
        
        orders.forEach(order => {
          // Generate stars based on rating
          const stars = [];
          for (let i = 1; i <= 5; i++) {
            if (i <= order.rating) {
              stars.push('<i class="fas fa-star"></i>');
            } else {
              stars.push('<i class="far fa-star"></i>');
            }
          }
          
          html += `
            <div class="order-card">
              <div class="order-header">
                <div class="order-id">${order.id}</div>
                <div class="order-date">${order.date}</div>
              </div>
              <div class="order-items">
                ${order.items.map(item => `
                  <div class="order-item">
                    <span>${item.name} (x${item.quantity})</span>
                    <span>RM ${item.price.toFixed(2)}</span>
                  </div>
                `).join('')}
              </div>
              <div class="order-total">Total: RM ${order.total.toFixed(2)}</div>
              <div class="rating-section">
                <div class="rating-label">Your rating:</div>
                <div class="rating-stars">
                  ${stars.join('')}
                </div>
              </div>
            </div>
          `;
        });
        
        content.innerHTML = html;
      } else {
        content.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-history"></i>
            <h3>No order history</h3>
            <p>Your past orders will appear here</p>
          </div>
        `;
      }
    }, 1500);
  </script>
</body>
</html>
