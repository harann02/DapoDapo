<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DapoDapo - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .app-container {
      width: 100%;
      max-width: 414px;
      height: 896px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px 0;
      font-size: 14px;
      font-weight: 600;
      color: #334155;
    }

    /* Header */
    .app-header {
      padding: 15px 20px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f1f5f9;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: #2e7d32;
    }

    .header-actions {
      display: flex;
      gap: 15px;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
      color: #475569;
      cursor: pointer;
    }

    /* Search Bar */
    .search-container {
      padding: 0 20px 16px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #f1f5f9;
      border-radius: 16px;
      padding: 14px 18px;
      gap: 12px;
      cursor: pointer;
    }

    .search-bar:hover {
      background: #e2e8f0;
    }

    .search-placeholder {
      flex: 1;
      font-size: 16px;
      color: #94a3b8;
      pointer-events: none;
    }

    /* Quick Filters */
    .quick-filters {
      display: flex;
      padding: 0 20px 16px;
      overflow-x: auto;
      gap: 12px;
      scrollbar-width: none;
    }
    .quick-filters::-webkit-scrollbar { display: none; }

    .filter-chip {
      padding: 8px 16px;
      background: #f1f5f9;
      border-radius: 20px;
      font-size: 13px;
      white-space: nowrap;
      color: #475569;
      font-weight: 500;
    }
    .filter-chip.active {
      background: #4CAF50;
      color: white;
    }

    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px 24px;
      scrollbar-width: none;
      overscroll-behavior-y: contain; /* For pull-to-refresh */
    }
    .content::-webkit-scrollbar { display: none; }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 32px 0 16px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
    }

    .see-all {
      font-size: 14px;
      color: #4CAF50;
      font-weight: 600;
    }

    /* Food Card */
    .food-card {
      background: white;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .food-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .food-image {
      height: 160px;
      width: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .food-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.1);
      border-radius: 18px 18px 0 0;
    }

    .badges {
      position: absolute;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 6px;
      z-index: 2;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
      color: white;
      opacity: 0;
      transform: translateX(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      background: rgba(0,0,0,0.7);
    }
    .badge.visible {
      opacity: 1;
      transform: translateX(0);
    }
    .badge.verified { background: rgba(16, 185, 129, 0.9); }
    .badge.amazing { background: rgba(245, 158, 11, 0.9); }

    .favorite-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ef4444;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }

    .food-details {
      padding: 16px;
    }

    .food-title {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .food-name {
      font-weight: 600;
      font-size: 17px;
      color: #1e293b;
    }

    .food-price {
      color: #4CAF50;
      font-weight: 700;
      font-size: 17px;
    }

    .food-meta {
      display: flex;
      justify-content: space-between;
      color: #64748b;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .diet-tags {
      display: flex;
      gap: 6px;
      margin: 10px 0;
    }

    .diet-tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 14px;
      font-weight: 600;
      background: #f1f5f9;
      color: #475569;
    }
    .diet-tag.halal { background: #dcfce7; color: #166534; }
    .diet-tag.veg { background: #f0fdf4; color: #047857; }

    .portions-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      padding-top: 12px;
      border-top: 1px solid #f1f5f9;
    }

    .portions-remaining.low {
      color: #ef4444;
      font-weight: 600;
    }

    .closing-soon {
      background: #fef2f2;
      color: #dc2626;
      font-weight: 600;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 14px;
    }

    .order-button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      min-height: 52px;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
      transition: transform 0.1s ease;
    }

    .order-button:active {
      transform: scale(0.98);
    }

    .order-button:disabled {
      background: #e2e8f0;
      color: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Cook & Reorder Cards */
    .cook-card, .reorder-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      background: white;
      border-radius: 18px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    /* Bottom Nav */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 14px 0 10px;
      border-top: 1px solid #f1f5f9;
      background: white;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #94a3b8;
      padding: 10px 20px;
      position: relative;
    }
    .nav-item.active { color: #4CAF50; }
    .nav-icon { font-size: 24px; margin-bottom: 4px; }

    /* Notification Badge */
    .notification-badge {
      position: absolute;
      top: 4px;
      right: -6px;
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      border: 2px solid white;
    }

    /* Order Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: #777;
      cursor: pointer;
    }

    .modal-image {
      height: 180px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .modal-details {
      margin: 15px 0;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .detail-label {
      color: #64748b;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .quantity-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f1f5f9;
      border: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .quantity-display {
      font-size: 20px;
      font-weight: 600;
      min-width: 44px;
      text-align: center;
    }

    .confirm-order {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      min-height: 52px;
    }

    /* Loading Spinner */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid rgba(76, 175, 80, 0.3);
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1001;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Pull-to-refresh indicator */
    .refresh-indicator {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      color: #64748b;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>

  <!-- Order Modal -->
  <div class="modal" id="orderModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <div class="modal-image" id="modalImage"></div>

          <span id="modalDeadline">6:00 PM</span>

        <button class="quantity-btn" id="decreaseQty">-</button>

  </div>

  <script>
    // Sample food data
    const foodData = [
      {
        id: 1,
        name: "Nasi Lemak",
        price: 12.00,
        rating: 4.7,
        reviews: 42,
        prepTime: "25 min",
        remaining: 3,
        deadline: "18:00", // 24-hour format for calculation
        image: "https://farahjeats.com/wp-content/uploads/2023/03/IMG_6683_jpg-1.jpg?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
        diet: ["halal"],
        verified: true,
        amazing: true
      },
      {
        id: 2,
        name: "Beef Rendang",
        price: 18.00,
        rating: 4.9,
        reviews: 86,
        prepTime: "30 min",
        remaining: 1,
        deadline: "17:30",
        image: "https://www.elmundoeats.com/wp-content/uploads/2023/04/A-bowl-of-beef-rendang.jpg?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
        diet: ["halal"],
        verified: true,
        amazing: false
      },
      {
        id: 3,
        name: "Roti Canai",
        price: 5.00,
        rating: 4.6,
        reviews: 32,
        prepTime: "15 min",
        remaining: 4,
        deadline: "17:45",
        image: "https://www.rotinrice.com/wp-content/uploads/2011/04/RotiCanai-1.jpg?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
        diet: ["halal"],
        verified: false,
        amazing: true
      }
    ];

    // Convert deadline to "Closes in X min" or "Closing soon!"
    function formatDeadline(deadline24) {
      const now = new Date();
      const [hours, minutes] = deadline24.split(':').map(Number);
      const deadlineDate = new Date();
      deadlineDate.setHours(hours, minutes, 0, 0);

      const diffMs = deadlineDate - now;
      if (diffMs <= 0) return '<div class="closing-soon">Closed</div>';

      const diffMin = Math.ceil(diffMs / 60000);
      if (diffMin <= 15) {
        return '<div class="closing-soon">Closing soon!</div>';
      } else if (diffMin <= 60) {
        return `<div>Closes in ${diffMin} min</div>`;
      } else {
        const options = { hour: 'numeric', minute: '2-digit', hour12: true };
        return `<div>Closes at ${deadlineDate.toLocaleTimeString([], options)}</div>`;
      }
    }

    // Update all closing timers every minute
    function updateTimers() {
      document.querySelectorAll('.closing-timer').forEach(el => {
        const foodId = el.dataset.foodId;
        const food = foodData.find(f => f.id == foodId);
        if (food) {
          el.innerHTML = formatDeadline(food.deadline);
        }
      });
    }

    // Pull-to-refresh logic
    let startY = 0;
    let pullDistance = 0;
    const content = document.getElementById('contentArea');
    const refreshIndicator = document.getElementById('refreshIndicator');

    content.addEventListener('touchstart', (e) => {
      if (content.scrollTop === 0) {
        startY = e.touches[0].clientY;
      }
    });

    content.addEventListener('touchmove', (e) => {
      if (content.scrollTop === 0 && e.touches[0].clientY > startY) {
        pullDistance = e.touches[0].clientY - startY;
        if (pullDistance > 60) {
          refreshIndicator.style.opacity = '1';
        } else {
          refreshIndicator.style.opacity = '0';
        }
        content.style.transform = `translateY(${pullDistance}px)`;
      }
    });

    content.addEventListener('touchend', () => {
      if (pullDistance > 60) {
        // Trigger refresh
        refreshIndicator.textContent = "Refreshing...";
        content.style.transform = 'translateY(60px)';
        setTimeout(() => {
          renderHome();
          content.style.transform = '';
          refreshIndicator.style.opacity = '0';
          refreshIndicator.textContent = "Release to refresh";
        }, 800);
      } else {
        content.style.transform = '';
      }
      pullDistance = 0;
    });

    // Render sections
    function renderHome() {
      document.getElementById('loadingSpinner').style.display = 'block';
      
      setTimeout(() => {
        const content = document.getElementById('contentArea');

        const sections = [
          { title: "Recommended for You", data: [foodData[0]] },
          { title: "Popular Now", data: [foodData[1]] },
          { title: "Closing Soon", data: [foodData[2]] },
          { 
            title: "New Cooks", 
            type: "cook",
            data: [{ name: "Chef Mei Lin", rating: 4.8 }] 
          },
          { 
            title: "Quick Reorder", 
            type: "reorder",
            data: [{ name: "Nasi Lemak", date: "2 days ago" }] 
          }
        ];

        let html = '';

        sections.forEach(section => {
          html += `
            <div class="section-header">
              <h2 class="section-title">${section.title}</h2>
              <a class="see-all">See all</a>
            </div>
          `;

          if (section.type === "cook") {
            html += `
              <div class="cook-card">
                <div class="cook-avatar">M</div>
                <div class="cook-info">
                  <div class="cook-name">${section.data[0].name}</div>
                  <div class="cook-meta">
                    <span><i class="fas fa-star"></i> ${section.data[0].rating}</span>
                  </div>
                </div>
              </div>
            `;
          } else if (section.type === "reorder") {
            html += `
              <div class="reorder-card">
                <div class="reorder-thumb">üçõ</div>
                <div class="reorder-info">
                  <div class="reorder-name">${section.data[0].name}</div>
                  <div class="reorder-date">Ordered ${section.data[0].date}</div>
                </div>
                <button class="reorder-btn">Reorder</button>
              </div>
            `;
          } else {
            section.data.forEach(food => {
              const dietTags = food.diet.map(tag => 
                `<span class="diet-tag ${tag}">${tag.charAt(0).toUpperCase() + tag.slice(1)}</span>`
              ).join('');

              const lowStock = food.remaining <= 2 ? 'low' : '';

              html += `
                <div class="food-card" data-id="${food.id}">
                  <div class="food-image" style="background-image: url('${food.image}');"></div>
                  <div class="badges">
                    ${food.verified ? '<div class="badge verified"><i class="fas fa-check-circle"></i> Verified</div>' : ''}
                    ${food.amazing ? '<div class="badge amazing"><i class="fas fa-crown"></i> Amazing Chef</div>' : ''}
                  </div>
                  <button class="favorite-btn"><i class="far fa-heart"></i></button>
                  <div class="food-details">
                    <div class="food-title">
                      <div class="food-name">${food.name}</div>
                      <div class="food-price">RM ${food.price.toFixed(2)}</div>
                    </div>
                    <div class="food-meta">
                      <div><i class="fas fa-star"></i> ${food.rating} (${food.reviews})</div>
                      <div>${food.prepTime}</div>
                    </div>
                    <div class="diet-tags">${dietTags}</div>
                    <div class="portions-info">
                      <div class="portions-remaining ${lowStock}">${food.remaining} portions left</div>
                      <div class="closing-timer" data-food-id="${food.id}">${formatDeadline(food.deadline)}</div>
                    </div>
                    <button class="order-button" data-id="${food.id}">Place Order</button>
                  </div>
                </div>
              `;
            });
          }
        });

        content.innerHTML = `
          <div class="refresh-indicator" id="refreshIndicator">Release to refresh</div>
          ${html}
        `;

        // Animate cards
        setTimeout(() => {
          document.querySelectorAll('.food-card').forEach((card, i) => {
            setTimeout(() => {
              card.classList.add('visible');
              setTimeout(() => {
                card.querySelectorAll('.badge').forEach(badge => {
                  badge.classList.add('visible');
                });
              }, 200);
            }, i * 150);
          });
        }, 100);

        setupEventListeners();
        document.getElementById('loadingSpinner').style.display = 'none';
      }, 1200);
    }

    function setupEventListeners() {
      // Favorite toggle
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const icon = this.querySelector('i');
          if (icon.classList.contains('far')) {
            icon.classList.replace('far', 'fas');
            icon.style.color = '#ef4444';
          } else {
            icon.classList.replace('fas', 'far');
            icon.style.color = '';
          }
        });
      });

      // Filter chips
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.addEventListener('click', function() {
          document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
          this.classList.add('active');
        });
      });

      // Place Order buttons
      document.querySelectorAll('.order-button').forEach(btn => {
        btn.addEventListener('click', function() {
          const foodId = parseInt(this.dataset.id);
          const food = foodData.find(f => f.id === foodId);
          if (!food) return;

          document.getElementById('modalImage').style.backgroundImage = `url('${food.image}')`;
          document.getElementById('modalTitle').textContent = food.name;
          document.getElementById('modalPrice').textContent = `RM ${food.price.toFixed(2)}`;
          document.getElementById('modalRemaining').textContent = food.remaining;
          document.getElementById('modalDeadline').textContent = 
            new Date().setHours(...food.deadline.split(':').map(Number), 0, 0) > Date.now() 
              ? new Date(new Date().setHours(...food.deadline.split(':').map(Number))).toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'})
              : 'Closed';

          let quantity = 1;
          document.getElementById('quantityDisplay').textContent = quantity;
          document.getElementById('decreaseQty').disabled = quantity <= 1;
          document.getElementById('increaseQty').disabled = quantity >= food.remaining;
          document.getElementById('confirmOrder').dataset.foodId = foodId;

          document.getElementById('orderModal').classList.add('active');
        });
      });

      // Modal controls
      document.getElementById('closeModal').addEventListener('click', () => {
        document.getElementById('orderModal').classList.remove('active');
      });

      document.getElementById('orderModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('orderModal')) {
          document.getElementById('orderModal').classList.remove('active');
        }
      });

      // Quantity controls
      document.getElementById('decreaseQty').addEventListener('click', () => {
        let qty = parseInt(document.getElementById('quantityDisplay').textContent);
        if (qty > 1) {
          qty--;
          document.getElementById('quantityDisplay').textContent = qty;
          document.getElementById('increaseQty').disabled = false;
          if (qty === 1) document.getElementById('decreaseQty').disabled = true;
        }
      });

      document.getElementById('increaseQty').addEventListener('click', () => {
        const max = parseInt(document.getElementById('modalRemaining').textContent);
        let qty = parseInt(document.getElementById('quantityDisplay').textContent);
        if (qty < max) {
          qty++;
          document.getElementById('quantityDisplay').textContent = qty;
          document.getElementById('decreaseQty').disabled = false;
          if (qty === max) document.getElementById('increaseQty').disabled = true;
        }
      });

      // Confirm order
      document.getElementById('confirmOrder').addEventListener('click', function() {
        const foodId = parseInt(this.dataset.foodId);
        const quantity = parseInt(document.getElementById('quantityDisplay').textContent);
        const food = foodData.find(f => f.id === foodId);
        if (!food) return;

        food.remaining -= quantity;
        alert(`‚úÖ Order placed!\n${quantity}x ${food.name}\nTotal: RM ${(food.price * quantity).toFixed(2)}`);
        document.getElementById('orderModal').classList.remove('active');
        renderHome();
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderHome();
      setInterval(updateTimers, 60000); // Update every minute
      updateTimers(); // Initial update
    });
  </script>
</body>
