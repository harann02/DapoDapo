<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dapodapo - Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 32px;
      margin: 0 auto 20px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #334155;
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: #4CAF50;
    }

    .input-field::placeholder {
      color: #94a3b8;
    }

    .icon-input {
      position: relative;
    }

    .icon-input i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
    }

    .icon-input input {
      padding-left: 40px;
    }

    .forgot-password {
      display: block;
      text-align: left;
      color: #4CAF50;
      font-size: 14px;
      margin: 8px 0 20px;
      cursor: pointer;
    }

    .sign-in-btn {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sign-in-btn:hover {
      background: #45a049;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #94a3b8;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }

    .divider span {
      padding: 0 10px;
    }

    .guest-login-btn {
      width: 100%;
      padding: 14px;
      background: white;
      color: #4CAF50;
      border: 1px solid #4CAF50;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .guest-login-btn:hover {
      background: #f0f9f1;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #64748b;
    }

    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">d</div>
    <h1 class="title">DapoDapo</h1>
    <p class="subtitle">Welcome Back!<br>Sign in to continue sharing delicious meals</p>

    <div class="input-group">
      <label class="input-label">Phone Number</label>
      <div class="icon-input">
        <i class="fas fa-phone"></i>
        <input type="tel" class="input-field" placeholder="Enter your phone number" id="phoneNumber" />
      </div>
    </div>

    <div class="input-group">
      <label class="input-label">Password</label>
      <div class="icon-input">
        <i class="fas fa-lock"></i>
        <input type="password" class="input-field" placeholder="Enter your password" id="password" />
        <i class="fas fa-eye-slash" id="togglePassword" style="right: 16px; cursor: pointer;"></i>
      </div>
    </div>

    <a class="forgot-password">Forgot Password?</a>

    <button class="sign-in-btn" id="signInBtn">Sign In</button>

    <div class="divider">
      <span>or continue as</span>
    </div>

    <button class="guest-login-btn" id="guestLoginBtn">
      <i class="fas fa-user-clock"></i> Login as Guest
    </button>

    <p class="signup-link">Don't have an account? <a href="#" id="signUpLink">Sign Up</a></p>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Sign In
    document.getElementById('signInBtn').addEventListener('click', function() {
      const phone = document.getElementById('phoneNumber').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!phone || !password) {
        alert('Please enter phone number and password');
        return;
      }

      this.textContent = 'Signing in...';
      this.disabled = true;

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    });

    // Guest Login
    document.getElementById('guestLoginBtn').addEventListener('click', function() {
      this.textContent = 'Entering as guest...';
      this.disabled = true;

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);
    });

    // Sign Up (demo)
    document.getElementById('signUpLink').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Sign Up feature not implemented in demo. Use any phone/password to sign in.');
    });
  </script>
</body>
</html>
