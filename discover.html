<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DapoDapo - Discover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .app-container {
      width: 100%;
      max-width: 414px;
      height: 896px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px 0;
      font-size: 14px;
      font-weight: 600;
      color: #334155;
    }

    /* Header */
    .app-header {
      padding: 15px 20px 10px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid #f1f5f9;
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
      color: #475569;
      cursor: pointer;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: #2e7d32;
    }

    /* Search Bar */
    .search-container {
      padding: 16px 20px 12px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #f1f5f9;
      border-radius: 16px;
      padding: 12px 16px;
      gap: 12px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 16px;
      outline: none;
      color: #1e293b;
    }

    .clear-btn {
      color: #94a3b8;
      cursor: pointer;
      display: none;
    }

    /* Filters */
    .filter-section {
      padding: 0 20px 16px;
    }

    .filter-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #334155;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-option {
      padding: 8px 16px;
      background: #f1f5f9;
      border-radius: 20px;
      font-size: 13px;
      color: #475569;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-option.active {
      background: #4CAF50;
      color: white;
    }

    /* Results */
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px 12px;
    }

    .results-count {
      font-size: 15px;
      color: #64748b;
    }

    .sort-options {
      display: flex;
      gap: 12px;
      color: #475569;
      font-size: 14px;
    }

    .sort-option.active {
      color: #4CAF50;
      font-weight: 600;
    }

    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px 24px;
      scrollbar-width: none;
    }
    .content::-webkit-scrollbar { display: none; }

    /* Result Card */
    .result-card {
      display: flex;
      gap: 16px;
      padding: 16px;
      background: white;
      border-radius: 18px;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      position: relative;
    }

    .result-card:active {
      transform: scale(0.99);
    }

    .result-image {
      width: 80px;
      height: 80px;
      border-radius: 14px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .result-info {
      flex: 1;
    }

    .result-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
      color: #1e293b;
    }

    .result-meta {
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: #64748b;
      margin-bottom: 6px;
    }

    .result-price {
      color: #4CAF50;
      font-weight: 700;
      font-size: 16px;
    }

    .result-tags {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .result-tag {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: 600;
      background: #f1f5f9;
      color: #475569;
    }
    .result-tag.halal { background: #dcfce7; color: #166534; }
    .result-tag.veg { background: #f0fdf4; color: #047857; }

    /* FIXED: Heart + Order Button inside card, top-right */
    .card-actions {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
    }

    .favorite-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ef4444;
      font-size: 16px;
      cursor: pointer;
    }

    .order-button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      min-width: 80px;
      height: fit-content;
    }

    /* FIXED: Stock + Deadline boxes - now properly side-by-side on one line */
    .result-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      gap: 8px;
    }

    .stock-info,
    .deadline-info {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(241, 245, 249, 0.85);
      border-radius: 20px;
      font-size: 12px;
      color: #475569;
      white-space: nowrap;
      min-width: fit-content;
    }

    .stock-info i,
    .deadline-info i {
      font-size: 12px;
    }

    .stock-info.low {
      color: #ef4444;
      font-weight: 600;
    }

    .deadline-info.closing-soon {
      color: #dc2626;
      font-weight: 600;
    }

    /* No Results */
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .no-results i {
      font-size: 48px;
      margin-bottom: 16px;
      color: #cbd5e1;
    }

    /* Bottom Nav */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 14px 0 10px;
      border-top: 1px solid #f1f5f9;
      background: white;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #94a3b8;
      padding: 10px 20px;
      position: relative;
    }
    .nav-item.active { color: #4CAF50; }
    .nav-icon { font-size: 24px; margin-bottom: 4px; }

    /* Loading Spinner */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid rgba(76, 175, 80, 0.3);
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1001;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Order Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: #777;
      cursor: pointer;
    }

    .modal-image {
      height: 180px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .modal-details {
      margin: 15px 0;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .detail-label {
      color: #64748b;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .quantity-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f1f5f9;
      border: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .quantity-display {
      font-size: 20px;
      font-weight: 600;
      min-width: 44px;
      text-align: center;
    }

    .confirm-order {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      min-height: 52px;
    }
  </style>
</head>

        image: "https://images.unsplash.com/photo-1626082927389-6cd63a5e46d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",

    ];

    let currentFilter = 'all';
    let currentSort = 'relevance';
    let searchTerm = '';

    // DOM Elements
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');
    const filterOptions = document.querySelectorAll('.filter-option');
    const sortOptions = document.querySelectorAll('.sort-option');
    const contentArea = document.getElementById('contentArea');
    const resultsCount = document.getElementById('resultsCount');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Modal Elements
    const orderModal = document.getElementById('orderModal');
    const closeModal = document.getElementById('closeModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalPrice = document.getElementById('modalPrice');
    const modalRemaining = document.getElementById('modalRemaining');
    const modalDeadline = document.getElementById('modalDeadline');
    const quantityDisplay = document.getElementById('quantityDisplay');
    const decreaseQty = document.getElementById('decreaseQty');
    const increaseQty = document.getElementById('increaseQty');
    const confirmOrder = document.getElementById('confirmOrder');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderResults();
      setupEventListeners();
      setupModalListeners();
    });

    function setupEventListeners() {
      // Search input
      searchInput.addEventListener('input', () => {
        searchTerm = searchInput.value.trim().toLowerCase();
        clearBtn.style.display = searchTerm ? 'block' : 'none';
        renderResults();
      });

      clearBtn.addEventListener('click', () => {
        searchInput.value = '';
        searchTerm = '';
        clearBtn.style.display = 'none';
        renderResults();
      });

      // Filter options
      filterOptions.forEach(option => {
        option.addEventListener('click', () => {
          filterOptions.forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          currentFilter = option.dataset.filter;
          renderResults();
        });
      });

      // Sort options
      sortOptions.forEach(option => {
        option.addEventListener('click', () => {
          sortOptions.forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          currentSort = option.dataset.sort;
          renderResults();
        });
      });
    }

    function setupModalListeners() {
      // Close modal
      closeModal.addEventListener('click', () => {
        orderModal.classList.remove('active');
      });

      orderModal.addEventListener('click', (e) => {
        if (e.target === orderModal) {
          orderModal.classList.remove('active');
        }
      });

      // Quantity controls
      decreaseQty.addEventListener('click', () => {
        let qty = parseInt(quantityDisplay.textContent);
        if (qty > 1) {
          qty--;
          quantityDisplay.textContent = qty;
          decreaseQty.disabled = qty <= 1;
          increaseQty.disabled = false;
        }
      });

      increaseQty.addEventListener('click', () => {
        const max = parseInt(modalRemaining.textContent);
        let qty = parseInt(quantityDisplay.textContent);
        if (qty < max) {
          qty++;
          quantityDisplay.textContent = qty;
          increaseQty.disabled = qty >= max;
          decreaseQty.disabled = false;
        }
      });

      // Confirm order
      confirmOrder.addEventListener('click', () => {
        const foodId = parseInt(confirmOrder.dataset.foodId);
        const quantity = parseInt(quantityDisplay.textContent);
        const food = discoverData.find(f => f.id === foodId);
        
        if (!food) return;

        // Update stock
        food.remaining -= quantity;

        // Show success
        alert(`âœ… Order placed!\n${quantity}x ${food.name}\nTotal: RM ${(food.price * quantity).toFixed(2)}`);

        // Close modal
        orderModal.classList.remove('active');

        // Refresh results to show updated stock
        renderResults();
      });
    }

    function formatDeadline(deadline24) {
      const now = new Date();
      const [hours, minutes] = deadline24.split(':').map(Number);
      const deadlineDate = new Date();
      deadlineDate.setHours(hours, minutes, 0, 0);

      const diffMs = deadlineDate - now;
      if (diffMs <= 0) return 'Closed';

      const diffMin = Math.ceil(diffMs / 60000);
      if (diffMin <= 15) {
        return 'Closing soon!';
      } else if (diffMin <= 60) {
        return `Closes in ${diffMin} min`;
      } else {
        const options = { hour: 'numeric', minute: '2-digit', hour12: true };
        return `Closes at ${deadlineDate.toLocaleTimeString([], options)}`;
      }
    }

      loadingSpinner.style.display = 'block';
      
      setTimeout(() => {
        const results = filterAndSortData();
        resultsCount.textContent = `${results.length} ${results.length === 1 ? 'result' : 'results'}`;
        
        if (results.length === 0) {
          contentArea.innerHTML = `
            <div class="no-results">
              <i class="fas fa-search"></i>
              <h3>No results found</h3>
              <p>Try adjusting your search or filters</p>
            </div>
          `;
        } else {
          let html = '';
          results.forEach(item => {
            const tags = item.diet.map(tag => 
              `<span class="result-tag ${tag}">${tag.charAt(0).toUpperCase() + tag.slice(1)}</span>`
            ).join('');

            const lowStock = item.remaining <= 2;
            const closingSoon = formatDeadline(item.deadline) === 'Closing soon!';

            html += `
              <div class="result-card">
                <div class="result-image" style="background-image: url('${item.image}')"></div>
                <div class="result-info">
                  <div class="result-name">${item.name}</div>
                  <div class="result-meta">
                    <span><i class="fas fa-star"></i> ${item.rating} (${item.reviews})</span>
                    <span>${item.prepTime}</span>
                  </div>
                  <div class="result-price">RM ${item.price.toFixed(2)}</div>
                  <div class="result-tags">${tags}</div>
                  
                  <div class="result-bottom">
                    <div class="stock-info ${lowStock ? 'low' : ''}">
                      <i class="fas fa-boxes"></i>
                      <span>${item.remaining} ${item.remaining === 1 ? 'portion' : 'portions'} left</span>
                    </div>
                    
                    <div class="deadline-info ${closingSoon ? 'closing-soon' : ''}">
                      <i class="far fa-clock"></i>
                      <span>${formatDeadline(item.deadline)}</span>
                    </div>
                  </div>
                </div>
                
                <!-- FIXED: Heart + Order Button INSIDE CARD, top-right -->
                <div class="card-actions">
                  <button class="favorite-btn" data-id="${item.id}" aria-label="Add to favorites">
                    <i class="${item.isFavorite ? 'fas' : 'far'} fa-heart"></i>
                  </button>
                  <button class="order-button" data-id="${item.id}">Order</button>
                </div>
              </div>
            `;
          });
          contentArea.innerHTML = html;

          // Add event listeners to favorite buttons
          document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const foodId = parseInt(btn.dataset.id);
              const food = discoverData.find(f => f.id === foodId);
              
              if (!food) return;
              
              food.isFavorite = !food.isFavorite;
              btn.querySelector('i').classList.toggle('far');
              btn.querySelector('i').classList.toggle('fas');
              btn.querySelector('i').style.color = food.isFavorite ? '#ef4444' : '';
            });
          });

          // Add event listeners to order buttons
          document.querySelectorAll('.order-button').forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const foodId = parseInt(btn.dataset.id);
              const food = discoverData.find(f => f.id === foodId);
              
              if (!food) return;

              // Populate modal
              modalImage.style.backgroundImage = `url('${food.image}')`;
              modalTitle.textContent = food.name;
              modalPrice.textContent = `RM ${food.price.toFixed(2)}`;
              modalRemaining.textContent = food.remaining;
              modalDeadline.textContent = formatDeadline(food.deadline);

              // Reset quantity
              let quantity = 1;
              quantityDisplay.textContent = quantity;
              decreaseQty.disabled = quantity <= 1;
              increaseQty.disabled = quantity >= food.remaining;
              confirmOrder.dataset.foodId = foodId;

              // Show modal
              orderModal.classList.add('active');
            });
          });
        }
        
        loadingSpinner.style.display = 'none';
      }, 300);
    }

    function filterAndSortData() {
      let filtered = discoverData.filter(item => {
        // Search term filter
        const matchesSearch = !searchTerm || 
          item.name.toLowerCase().includes(searchTerm) ||
          item.category.toLowerCase().includes(searchTerm);

        // Diet filter
        let matchesFilter = true;
        if (currentFilter === 'halal') matchesFilter = item.diet.includes('halal');
        else if (currentFilter === 'veg') matchesFilter = item.diet.includes('veg');
        else if (currentFilter === 'spicy') matchesFilter = item.name.toLowerCase().includes('spicy');
        else if (currentFilter === 'under15') matchesFilter = item.price < 15;

        return matchesSearch && matchesFilter;
      });

      // Sort
      if (currentSort === 'price') {
        filtered.sort((a, b) => a.price - b.price);
      } else {
        // Relevance: keep original order
      }

      return filtered;
    }
  </script>
